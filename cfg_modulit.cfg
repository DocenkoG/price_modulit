наличие         =10


[cols_out]                  # Выводимым колонкам проставить названия входных полей
бренд           = бренд
группа          = группа
подгруппа       = подгруппа
код             = артикул
наименование    = наименование
код производителя = код производителя
описание        = описание
продажа         = розничная
закупка         = розничная*0.7
валюта          = валюта
наличие         = наличие
