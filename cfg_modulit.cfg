                            #   !!!  ВАЖНО !!!    Имена полей должны быть lowercase !
[cols_in]                   # Проставить номер импортируемым колонкам.
бренд           = 1
группа          = 2
подгруппа       = 3
артикул         = 4
наименование    = 5
код производителя = 6
описание        = 7
розничная       = 8
